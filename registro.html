<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="registro.js"></script>
    <title>Quejas Form</title>
</head>
<body onload="readAllQuejas()">
    Nombre Estudiante: <input id="nombre" type="text" placeholder="nombre"><br>
    Descripción: <input id="descripcion" type="text" placeholder="descripcion"><br>
    Fecha: <input id="fecha" type="text" placeholder="fecha"><br>
    Materia: <input id="estado" type="text" placeholder="materia"><br>
    Carrera: <input id="prioridad" type="text" placeholder="carrera"><br>

<button type="button" onclick="createQueja();">Guardar</button>

<table id="table-quejas" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre Estudiante</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Materia</th>
            <th>Carrera</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
